specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: nexus_distributor
    network: mainnet
    source:
      address: "0x3756c3c9374f38e0d9aacb637fed1641504a5b28"
      abi: nexus_distributor
      startBlock: 13212759
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BuyCoverEvent
      abis:
        - name: nexus_distributor
          file: ./abis/nexus_distributor.json
      eventHandlers:
        - event: CoverBought(indexed uint256,indexed address,indexed
            address,uint256,uint256)
          handler: handleCoverBought
      file: ./src/mapping.ts
  {{#mainnet}}
  - kind: ethereum
    name: {{name}}
    network: mainnet
    source:
      address: "{{address}}"
      abi: IDistributor
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BuyCoverEvent
      abis:
        - name: IDistributor
          file: ./abis/IDistributor.json
      eventHandlers:
        - event: BuyCoverEvent(address,uint256,uint256,address,uint256,uint256)
          handler: handleBuyCoverEvent
      file: ./src/mapping.ts
    {{/mainnet}}