specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  {{#mainnet}}
  - kind: ethereum
    name: {{name}}
    network: mainnet
    source:
      address: "{{address}}"
      abi: {{abi}}
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CoverBought
      abis:
        - name: {{abi}}
          file: ./abis/{{abi}}.json
      eventHandlers:
        {{#events}}
        - event: {{event}}
          handler: handleCoverBought
        {{/events}}
      file: ./src/mapping.ts
    {{/mainnet}}