specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: nexus_distributor
    network: mainnet
    source:
      address: "0x3756c3c9374f38e0d9aacb637fed1641504a5b28"
      abi: nexus_distributor
      startBlock: 12919713 # Jul-29-2021 08:42:48 AM +UTC)
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: nexus_distributor
          file: ./abis/nexus_distributor.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/nexus-distributor.ts
